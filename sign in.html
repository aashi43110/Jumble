<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a3d2c; /* Dark forest green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            width: 300px;
            padding: 30px;
            background: #0a1f14; /* Darker forest green */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: white;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff; /* Light green header */
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #3e5d44; /* Dark green border */
            border-radius: 5px;
            font-size: 16px;
            background: #1e3a29; /* Very dark green background for input */
            color: white;
        }
        input::placeholder {
            color: #A1B7A5; /* Light green placeholder */
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2a4a32; /* Dark forest green for the button */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }
        button:hover {
            background: #1e3a2a; /* Slightly lighter green on hover */
        }
        .error-message {
            color: #FFCC00;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="login()">Login</button>
        <p class="error-message" id="error-message">Invalid email or password.</p>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(user => user.email === email && user.password === password);

            if (user) {
                // Store user in sessionStorage to keep them logged in
                sessionStorage.setItem('currentUser', JSON.stringify(user));

                // Redirect to welcome page after successful login
                setTimeout(function() {
                    window.location.href = 'welcome.html';
                }, 1000);
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>

</body>
</html>
