<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumble</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('placeholder.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            border-right: 1px solid #ddd;
            height: 100vh;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman';
        }
        .login-box {
            width: 40%;
            background: #4f684f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 90%;
            padding: 10px;
            background: #272727;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2b3a2d;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Teacher Login</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="validateLogin()">Login</button>
        <p id="error-message" style="color: rgb(255, 195, 195); display: none;">Invalid email or password</p>
    </div>
    
    <script>
        function validateLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // Example hardcoded credentials (Replace with backend validation)
            var validEmail = "teacher@example.com";
            var validPassword = "password123";

            if (email === validEmail && password === validPassword) {
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
