<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a3d2c; /* Dark forest green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            width: 300px;
            padding: 30px;
            background: #0a1f14; /* Darker forest green */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: white;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f5f8f5; /* Light green for the header */
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #3e5d44; /* Dark green border */
            border-radius: 5px;
            font-size: 16px;
            background: #1e3a29; /* Very dark green background for input */
            color: white;
        }
        input::placeholder {
            color: #A1B7A5; /* Light green placeholder */
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2a4a32; /* Dark forest green for the button */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }
        button:hover {
            background: #1e3a2a; /* Slightly lighter green on hover */
        }
        .error-message {
            color: #FFCC00;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Create Account</h2>
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="signUp()">Sign Up</button>
        <p class="error-message" id="error-message">Please fill out all fields correctly.</p>
    </div>

    <script>
        function signUp() {
            var firstName = document.getElementById('first-name').value;
            var lastName = document.getElementById('last-name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // Basic validation
            if (!firstName || !lastName || !email || !password) {
                errorMessage.style.display = 'block';
                return;
            }

            // Save user to localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = { firstName, lastName, email, password };
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            // Redirect to login page after successful sign up
            setTimeout(function() {
                alert("Sign up successful! Please log in.");
                window.location.href = 'login.html';
            }, 1000);
        }
    </script>

</body>
</html>
