<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a3d2c; /* Dark forest green background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            border-right: 1px solid #ddd;
            height: 100vh;
            margin: 0;
            overflow-y: auto;
        }
        .login-box {
            width: 40%;
            background: #4f684f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
        .slide-item {
            padding: 10px;
            margin: 5px 0;
            background: #007BFF;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .slide-item:hover {
            background: #0056b3;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3e5d44; /* Dark green border */
        .session-info {
            margin-bottom: 20px;
        }
        .join-code {
            font-size: 24px;
            font-weight: bold;
            background: #28a745;
            color: white;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2a4a32; /* Dark forest green for the button */
        .students-joined {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .start-session {
            padding: 15px 25px;
            font-size: 18px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: #1e3a2a; /* Slightly lighter green on hover */
        }
        .error-message {
            color: #FFCC00;
            display: none;
        .start-session:hover {
            background: #c82333;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Create Account</h2>
        <input type="text" id="first-name" placeholder="First Name" required>

        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <button class="start-session" onclick="startSession()">Start Session</button>
        <iframe id="slideFrame" src="" hidden></iframe>
        <div class="students-joined">
            <h3>Students Joined</h3>

        </div>
    </div>

</html>
