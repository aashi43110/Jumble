<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumble - Log In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #9DB79E; /* Vibrant sage green */
            color: #2E4D30; /* Darker green for text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Jumble Title */
        .title {
            font-size: 80px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 50px;
            text-align: center;
            margin-top: 80px; /* Space below the header */
        }

        /* Background Image */
        .background-container {
            width: 100%;
            height: 100%;
            background-image: url('backgroundJumble.jpg'); /* Use your actual image filename */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Form Box */
        .form-box {
            background: #C1D7C0; /* Lighter sage */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        .form-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2E4D30;
        }

        .form-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6F9773;
            border-radius: 5px;
            font-size: 16px;
            background: #f5f8f5;
            color: #2E4D30;
            text-align: center;
        }

        .form-box input::placeholder {
            color: #6F9773;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            background: #6F9773;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            margin-top: 10px;
        }

        .form-box button:hover {
            background: #5C8260;
        }

        .error-message {
            color: #FF0000;
            display: none;
            margin-top: 10px;
        }

        .toggle-link {
            margin-top: 15px;
            font-size: 14px;
            color: #2E4D30;
            cursor: pointer;
            text-decoration: underline;
        }
        
    </style>
</head>
<body>

    <!-- Background Image Placeholder -->
    <div class="background-container"></div>

    <!-- Page Title -->
    <div class="title">Jumble</div>

    <!-- Login Form -->
    <div class="form-box" id="login-box">
        <h2>Log In</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="logIn()">Log In</button>
        <p class="error-message" id="login-error">Invalid email or password.</p>
        <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</p>
    </div>

    <!-- Sign-Up Form -->
    <div class="form-box" id="signup-box" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="signUp()">Sign Up</button>
        <p class="error-message" id="signup-error"></p>
        <p class="toggle-link" onclick="toggleForms()">Already have an account? Log in</p>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('login-box').style.display = 
                document.getElementById('login-box').style.display === 'none' ? 'block' : 'none';
            document.getElementById('signup-box').style.display = 
                document.getElementById('signup-box').style.display === 'none' ? 'block' : 'none';
        }

        function signUp() {
            let firstName = document.getElementById('first-name').value;
            let lastName = document.getElementById('last-name').value;
            let email = document.getElementById('signup-email').value;
            let password = document.getElementById('signup-password').value;
            let errorMessage = document.getElementById('signup-error');

            errorMessage.style.display = 'none';

            if (!firstName || !lastName || !email || !password) {
                errorMessage.textContent = "All fields are required.";
                errorMessage.style.display = 'block';
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.some(user => user.email === email)) {
                errorMessage.textContent = "Email already in use.";
                errorMessage.style.display = 'block';
                return;
            }

            users.push({ firstName, lastName, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert("Sign-up successful! You can now log in.");
            toggleForms();
        }

        function logIn() {
            let email = document.getElementById('login-email').value;
            let password = document.getElementById('login-password').value;
            let errorMessage = document.getElementById('login-error');

            errorMessage.style.display = 'none';

            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(user => user.email === email && user.password === password);

            if (!user) {
                errorMessage.style.display = 'block';
                return;
            }

            alert(`Welcome, ${user.firstName}!`);
            window.location.href = 'dashboard.html';
        }
    </script>

</body>
</html>
