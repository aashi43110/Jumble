<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a3d2c; /* Dark forest green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            width: 300px;
            padding: 30px;
            background: #0a1f14; /* Darker forest green */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: white;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #B9F2B8; /* Light green header */
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2a4a32; /* Dark forest green for the button */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #1e3a2a; /* Slightly lighter green on hover */
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Welcome!</h2>
        <p id="welcome-message">Loading...</p>
        <button onclick="logOut()">Log Out</button>
    </div>

    <script>
        function displayWelcomeMessage() {
            let currentUser = JSON.parse(sessionStorage.getItem('currentUser'));

            if (currentUser) {
                document.getElementById('welcome-message').textContent = `Welcome, ${currentUser.firstName} ${currentUser.lastName}!`;
            } else {
                // Redirect to login if no user is found in sessionStorage
                window.location.href = 'login.html';
            }
        }

        function logOut() {
            sessionStorage.removeItem('currentUser');
            alert('You have been logged out.');
            window.location.href = 'login.html';
        }

        displayWelcomeMessage();
    </script>

</body>
</html>
